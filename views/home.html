<div class="container-fluid">
  <div class="home-search jumbotron row">
    <form class="search-form form-inline" role="form" action="/">
      <div class="form-group">
        <label class="sr-only" for="home-search">Ask a question...</label>
        <input type="search" class="form-control input-lg" name="search" id="home-search" size="50" placeholder="Ask a question..." autofocus>
        <button type="submit" class="btn btn-primary btn-lg">ASK</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="home-categories">
    <div class="row">
      {{#pages}}
      {{#is_index}}
      {{#files.length}}
      <div class="col-md-4">
        <div class="panel panel-default {{class}}">
          <div class="panel-heading">
            <h3 class="panel-title">General Questions</h3>
          </div>
          <div class="list-group">
            {{#files}}
            <a href="/{{slug}}" class="list-group-item">{{title}}</a>
            {{/files}}
          </div>
        </div>
      </div>

      {{/files.length}}
      {{/is_index}}
      {{^is_index}}

      <div class="col-md-4">
        <div class="panel panel-default {{class}}">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="list-group">
            {{#files}}
            <a href="/{{slug}}" class="list-group-item">{{title}}</a>
            {{/files}}
          </div>
        </div>
      </div>
      {{/is_index}}
      {{/pages}}
    </div>
  </div>
</div>
